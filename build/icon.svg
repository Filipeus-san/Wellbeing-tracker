<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <radialGradient id="starGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFF89C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </radialGradient>

    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFE0;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0" />
    </radialGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer glow -->
  <circle cx="256" cy="256" r="240" fill="url(#glowGradient)" opacity="0.6"/>

  <!-- Main star shape (5-pointed) -->
  <path d="M 256 64
           L 295 186
           L 424 186
           L 320 264
           L 359 386
           L 256 308
           L 153 386
           L 192 264
           L 88 186
           L 217 186 Z"
        fill="url(#starGradient)"
        stroke="#FFB700"
        stroke-width="4"
        filter="url(#glow)"/>

  <!-- Inner sparkle lines -->
  <line x1="256" y1="100" x2="256" y2="140" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" opacity="0.8"/>
  <line x1="256" y1="372" x2="256" y2="412" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" opacity="0.8"/>
  <line x1="130" y1="256" x2="170" y2="256" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" opacity="0.8"/>
  <line x1="342" y1="256" x2="382" y2="256" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" opacity="0.8"/>

  <!-- Diagonal sparkles -->
  <line x1="160" y1="160" x2="190" y2="190" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round" opacity="0.7"/>
  <line x1="352" y1="160" x2="322" y2="190" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round" opacity="0.7"/>
  <line x1="160" y1="352" x2="190" y2="322" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round" opacity="0.7"/>
  <line x1="352" y1="352" x2="322" y2="322" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round" opacity="0.7"/>

  <!-- Center highlight -->
  <circle cx="256" cy="240" r="35" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="256" cy="240" r="20" fill="#FFF89C" opacity="0.9"/>
</svg>
